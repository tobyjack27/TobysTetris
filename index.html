<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOBY'S TETRIS</title>
    <link rel="stylesheet" href="tetris.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- jQuery -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
    
    <h1>TOBY'S TETRIS</h1>
    <p><i class="fas fa-chevron-left"></i> left  <i class="fas fa-chevron-up"></i> rotate  <i class="fas fa-chevron-down"></i> drop  <i class="fas fa-chevron-right"></i> right</p>

    <div class="container">

        <div id="main-grid" class="main-grid grid"></div>
      
        <div id="panel">
            <div id="preview-grid" class="preview-grid grid"></div>

            <p class="scoreboard">Score:</p>
            <p class="scoreboard"><span id="score">0</span></p>

            <div>
                <button id="start-btn" class="scoreboard btn">Start</button>
            </div>
            <div>
                <button id="reset-btn" class="scoreboard btn">Restart</button>
            </div>

            <div>
                <p>High Scores</p>
                <li class='hs'></li>
                <li class='score'></li>
                <li class='hs'></li>
                <li class='score'></li>
                <li class='hs'></li>
                <li class='score'></li>
                <li class='hs'></li>
                <li class='score'></li>
                <li class='hs'></li>
                <li class='score'></li>
            </div>

        </div>
    </div>

    <div class="save-panel hidden">
        <p>New high score!</p>
        <h3 id="highscore"></h3>
        <input class="name-input" type="text" placeholder="Name" maxlength="6">
        <button id="save-btn" class="scoreboard btn" type="submit">Save</button>
    </div>


    <script src="tetris.js" charset="utf-8"></script>
</body>
</html>
